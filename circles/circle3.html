<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/dragCircle.css">
    <title>Drag/Drop/Bounce</title>
  
  </head>

  <body>
    <div id="outerContainer">
      <div id="container">
        <img
          class="leftarrow"
          src="../Images/right-arrow.svg"
          alt=""
          srcset=""
          width="25vw"
        />
        <img
          class="rightarrow"
          src="../Images/right-arrow.svg"
          alt=""
          srcset=""
          width="25vw"
        />
        <img
          class="toparrow"
          src="../Images/right-arrow.svg"
          alt=""
          srcset=""
          width="25vw"
        />
        <img
          class="bottomarrow"
          src="../Images/right-arrow.svg"
          alt=""
          srcset=""
          width="25vw"
        />
        <div class="x-axis"></div>
        <div class="y-axis"></div>
        <div id="item"></div>
        <h3 class="leftHeading"><button class="circleButton" type="button"data-bs-toggle="modal" data-bs-target="#exampleModal4">Goals</button></h3>
      <h3 class="topHeading"><button class="circleButton" type="button"data-bs-toggle="modal" data-bs-target="#exampleModal1">Ideas</button></h3>
      <h3 class="rightHeading"><button class="circleButton" type="button"data-bs-toggle="modal" data-bs-target="#exampleModal2">How</button></h3>
      <h3 class="bottomHeading"><button class="circleButton" type="button"data-bs-toggle="modal" data-bs-target="#exampleModal3">Actions</button></h3>
      
      <div class="color2" id="colorDiv3"></div>
      <div class="color3" id="colorDiv4"></div>
      <div class="color1" id="colorDiv2"></div>
      <div class="color" id="colorDiv1"></div>
    </div>

      <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Ideas</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <textarea name="Ideas" id="Ideas" cols="10" placeholder="Description.."></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">How</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <textarea name="How" id="How" cols="10" placeholder="Description.."></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Actions</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <textarea name="Actions" id="Actions" cols="10" placeholder="Description.."></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="exampleModal4" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Goals</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <textarea name="Goals" id="Goals" cols="10" placeholder="Description.."></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      
      




      <h1 class="values" id="val" style="display: inline-block;width: 30%;"></h1>
    
    </div>
<script src="../js/circleDrag.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>

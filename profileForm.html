<!DOCTYPE html>
<html lang="en">

<head>
  <title>Company Profile</title>
  <link rel="stylesheet" href="profile.css" />
</head>

<body>
  <div class="form-box">
    <div id="sec1">
      <p>Upload Image: Company Profile</p>
      <input type="file" accept="image/*" />
    </div>
    <div id="sec2">
      <p>Company Name :</p>
      <input id="companny-name" type="text" />
    </div>

    <div id="sec3">
      <p>Write about your company :</p>
      <input id="companny-description" type="text" />
    </div>
    <div id="sec4">
      <p>Company Profile</p>
      <input id="cmpyear" type="number" />
    </div>
    <div id="sec5">
      <p>Company Descripton</p>
      <textarea id="description">

       </textarea>
    </div>
  </div>
</body>

</html>
